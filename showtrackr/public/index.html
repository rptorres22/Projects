<!DOCTYPE html>
<html ng-app="MyApp"> <!-- tells Angular to consider this to be the root element of our app-->
<head>
	<base href="/"> <!-- necessary to enable HTML5 History API in AngularJS.  This will allow us to have clean URLs without the # symbol-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ShowTrackr</title>
	<link rel="icon" type="image/png" href="favicon.png"/>
	<link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>


	<!--
		There is only one reason we are using AngularStrap Navbar instead of Bootstrap Navbar
		- the active class is applied automatically to <li> elements when you change routes.
		Plus you get many other directives that integrate with AngularJS such as Alert,
		Typehead, Tooltip, Tab and many more.
	-->
	<div class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
		<div class="navbar-header">
			<a class="navbar-brand" href="/">
				<span class="glyphicon glyphicon-film"></span>
				Show<strong>Trackr</strong>
			</a>
		</div>
		<ul class="nav navbar-nav">
			<li data-match-route="/$"><a href="/">Home</a></li>
			<li data-match-route="/add"><a href="/add">Add</a></li>
		</ul>
		<ul class="nav navbar-nav pull-right" ng-if="!currentUser">
			<li data-match-route="/login"><a href="/login">Login</a></li>
			<li data-match-route="/signup"><a href="/signup">Sign up</a></li>
		</ul>
		<ul class="nav navbar-nav pull-right" ng-if="currentUser">
			<li class="navbar-text" ng-bind="currentUser.email"></li>
			<li><a href="javasript:void(0)" ng-click="logout()">Logout</a></li>
		</ul>
	</div>

	<div ng-view></div> <!-- directive that includes the rendered template of the current route-->
						<!-- Every time the current route changes, the included view changes with it according-->
						<!-- to the configuraton of the $route service-->



	<script src="vendor/angular.js"></script>
	<script src="vendor/angular-strap.js"></script>
	<script src="vendor/angular-strap.tpl.js"></script>
	<script src="vendor/angular-messages.js"></script>
	<script src="vendor/angular-resource.js"></script>
	<script src="vendor/angular-route.js"></script>
	<script src="vendor/angular-cookies.js"></script>
	<script src="vendor/moment.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers/main.js"></script>
	<script src="services/show.js"></script>
	<script src="controllers/add.js"></script>

</body>
</html>
